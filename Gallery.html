<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

    <title>Blue Nudge Designs</title>
</head>

<body>
    <div class="container" style="padding: 25px; margin-top: 20px; ">
        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 d-flex justify-content-center mb-5">

                <button type="button" class="btn rounded-pill btn-outline-danger mx-2 waves-effect filter" data-rel="all">All</button>
                <button type="button" class="btn rounded-pill btn-outline-danger mx-2 waves-effect filter" data-rel="1">Friday, September
                    24th 2021</button>
                <button type="button" class="btn rounded-pill btn-outline-danger mx-2 waves-effect filter" data-rel="2">Thursday, August
                    26th 2021</button>

            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

        <!-- Grid row -->
        <div class="gallery hover01" id="gallery">

            <!-- Grid column -->
            <div class="mb-3 pics animation all 2 ">
                <figure><img class="img-fluid" src="Photos\DSC_7694.JPG" alt="Card image cap"></figure>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="mb-3 pics animation all 1 ">
                <figure><img class="img-fluid" src="Photos\DSC_7714.JPG" alt="Card image cap"></figure>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="mb-3 pics animation all 1 ">
                <figure><img class="img-fluid" src="Photos\DSC_7727.JPG" alt="Card image cap"></figure>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="mb-3 pics animation all 2 ">
                <figure><img class="img-fluid" src="Photos\DSC_7694.JPG" alt="Card image cap"></figure>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="mb-3 pics animation all 2 ">
                <figure><img class="img-fluid" src="Photos\DSC_7714.JPG" alt="Card image cap"></figure>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="mb-3 pics animation all 1 ">
                <figure><img class="img-fluid" src="Photos\DSC_7727.JPG" alt="Card image cap"></figure>
            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->
    </div>

    <script>
        $(function () {
            var selectedClass = "";
            $(".filter").click(function () {
                selectedClass = $(this).attr("data-rel");
                $("#gallery").fadeTo(100, 0.1);
                $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
                setTimeout(function () {
                    $("." + selectedClass).fadeIn().addClass('animation');
                    $("#gallery").fadeTo(300, 1);
                }, 300);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>

</html>
